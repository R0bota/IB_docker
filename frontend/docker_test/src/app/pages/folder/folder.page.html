<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ immo.immoName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ immo.immoName }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div> -->




  <ion-grid fixed>

    <ion-row class="ion-justify-content-center">
      <ion-col size="4" class="ion-text-left">

        <ion-list>
          <ion-item>
            <ion-label>Straße: </ion-label>
            <p>Sesamstraße 15</p>
          </ion-item>
          <ion-item>
            <ion-label>Ort </ion-label>
            <p>91054 Erlangen</p>
          </ion-item>
        </ion-list>

      </ion-col>
      <ion-col size="2" class="ion-text-center">
      </ion-col>
      <ion-col size="6" class="ion-text-center">
        <img src="../../../assets/img/all.jpg" />
      </ion-col>
    </ion-row>




    <ion-row class="ion-align-items-stretch">
      <ion-col size="12" size-md="6" *ngFor="let room of immo.rooms">
        <ion-card>
          <ion-card-header>
            <ion-item detail="false" lines="none" routerLink="/folder/{{immo.immoName}}/general/{{room.name}}">
              <!-- <ion-avatar slot="start">
                <img [src]="room.profilePic" [alt]="room.name + ' profile picture'">
              </ion-avatar> -->
              <ion-icon name="{{room.icon}}" class="ion-margin-end"></ion-icon>
              {{room.name}}
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <!-- <ion-list>
              <ion-item *ngFor="let session of speaker.sessions" routerLink="/app/tabs/speakers/session/{{session.id}}"> -->



            <ion-list>
              <ion-item>
                <ion-label>Raum: </ion-label>
                <h3>{{room.name}}</h3>
              </ion-item>
              <ion-item>
                <ion-label>Größe: </ion-label>
                <h3>10 m2</h3>
              </ion-item>
              <ion-item>
                <ion-label>Letzte Renovierung</ion-label>
                <h3>01.02.1987</h3>
              </ion-item>
            </ion-list>


          </ion-card-content>


        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
